<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text Formatting</title>
</head>
<body>
    <b>Bold</b>    <br>
    <i>Italic</i>  <br>
    <u>Underlined</u> <br>
    <s>Strikethrough</s>    <br><br>

    <!-- <b> makes text bold -->
    <!-- <i> makes text italic -->
    <!-- <u> underlines text -->
    <!-- <s> or <strike> applies strikethrough -->
    <!-- Primarily used for text styling and emphasis -->




    <!-- Pre tag -->

    first line
    more        spaces

    <pre>
        first line
        more        spaces
    </pre>

    <!-- Preserves text formatting -->
    <!-- Maintain whitespaces and line breaks -->
    <!-- Useful for displaying code -->
    <!-- Enclosed within <pre> and </pre> tags -->




    <!-- Big/Small tag -->

    <big>This is big</big>  <br>
    <small>This is small</small>

    <!-- <big> increases text size -->
    <!-- <small> decreases text size  -->
    <!-- Less common due to CSS alternatives  -->



    <!-- Superscript/Subscript Tag -->
    <!-- refer live class notes for this -->



</body>
</html>
