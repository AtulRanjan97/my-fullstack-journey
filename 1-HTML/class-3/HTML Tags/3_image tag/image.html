<!DOCTYPE html>
<html lang="en">
<head>
    <title>img tag</title>
</head>
<body>
    <h1>This is our image</h1>
    <img src="images/jin_t7.png" 
     alt="Jin Kazama picture"
     height="400px" >
    <!-- if you mention only height then width gets automatically set maintaining the aspect ratio of the image and vice versa -->

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Vitae, molestiae!</p>

    <!-- Used to embed images -->
    <!-- Utilizes the src attribute for image URL  -->
    <!-- alt attribute for alternative text  -->
    <!-- Can be resized using width and height  -->
    <!-- Self closing, doesn't require the end tag -->

</body>
</html>
