<!DOCTYPE html>
<html lang="en">
<head>
    <title>br tag</title>
</head>
<body>
    <p>This is the first paragraph.
        This is second line
    </p>

    <p>This is the first paragraph. <br>
        This is second line
    </p>

    <!-- <br> adds a line break within text -->
    <!-- <br> is empty, no closing tag needed -->
    <!-- <br> and <br /> are both valid -->
</body>
</html>
