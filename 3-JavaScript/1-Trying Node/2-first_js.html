<!DOCTYPE html>
<html lang="en">

<head>
    <title>First time executing JS through HTML file</title>

    <script>
        console.log('This code executes immediately after the page loads or reloads, and the output can be seen in the browser\'s console tab.');
    </script>
</head>

<body>
    <h1>Welcome to JS world</h1>
    <p>First time executing JS through HTML file</p>
    <button onclick="console.log('Button Clicked!');">Click Me</button>
    <!-- JavaScript code inside the `onclick` attribute will execute when the button is clicked and output can be seen in the browser\'s console tab. -->

</body>

</html>
