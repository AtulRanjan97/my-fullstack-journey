<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables</title>
    <script>
        // variable declaration
        var noOfStudents = 5;
        console.log(noOfStudents);

        // variable updation
        noOfStudents = 10;
        console.log(noOfStudents);

        let num1 = 7;
        let num2 = 8;
        let sum = num1 + num2;

        console.log('The sum is: ', sum);
        // console.log('The sum is: ' + sum);      
        // both are same 
        
    </script>
</head>
<body>
    
</body>
</html>
