<!DOCTYPE html>
<html lang="en">
<head>
    <title>Relative Unit (vw/vh)</title>
    <style>
        #first {
            height: 50vh;   /* 50% of the viewport height */
            width: 80vw;    /* 80% of the viewport width */
            background-color: rebeccapurple;
        }
    </style>
</head>
<body>
    <div id="first"></div>
<!-- 
    vw (Viewport Width)
        -> Definition: Relative to 1% of the viewport's width (browser window's width).
        -> Use Case: Useful for scaling elements or text based on the screen width.

    vh (Viewport Height)
        -> Definition: Relative to 1% of the viewport's height (browser window's height).
        -> Use Case: Used to size elements proportionally to the height of the viewport. 
-->

</body>
</html>
